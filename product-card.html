<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card </title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="imgContainer">
                <img src="img/mug.jpg" alt="Mug">
            </div>
            <div class="content">
                <p class="title">Coffee mug</p>
                <h1 class="product-name">White Coffee <br>Mug</h1>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class=" product-name dis-price">Rs. 400/-</span>
                    <span class="actual-price">Rs. 700/-</span>
                </p>
                <br>
                <button class="btn">
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
